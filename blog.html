---
title: Rick Harrison's Blog
layout: default
---

<div class="blog">
    <ul class="post-list">
    {% for post in site.posts %}
        <li>
            <h2 class="no-padding"><a href="{{ post.url | remove: '.html' }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date: "%B %Y" }}</p>
            {{ post.excerpt }}

            <p class="read-more"><a href="{{ post.url | remove: '.html' }}">Read more</a></p>
        </li>
    {% endfor %}
    </ul>
</div>
